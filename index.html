<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to the 24x7 Compostela Fitness Club : Courts Reservation Page!!</h2>
    <img src="planification.png" alt="" width="200" height="200">
    <form action="">
        <fieldset>
            <legend>Member Demographics</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="">
        <br><br>
        <label for="membership">Are you member?</label>
        <br><br>
        <input type="radio" name="member" id="member">
        <label for="member">Member</label>
        <input type="radio" name="non_member" id="non_member">
        <label for="non-member">Member</label>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        </fieldset>

        <label for="facility">Facility</label>
        <select name="facility" id="facility">
            <option value="football">Indoor football</option>
            <option value="badminton">Badminton</option>
            <option value="squash">Squash</option>
            <option value="racquetball">Racquetball</option>
            <option value="basquetball">Basquetball</option>
        </select>
        <br><br>
        <label for="reservation_date">Select a reservation date and time:</label>
        <br><br>
        <input type="date" name="date" id="date">
        <input type="time" name="time" id="time">
        <br><br>
        <input type="checkbox" name="reservation_policy" id="reservation_policy">
        <label for="reservation_policy">I agree to the club's reservation policy</label>
        <br><br>
        <input type="submit" name="submit" id="submit">
    </form>
</body>
</html>
